{% extends 'base.html' %}
{% block title %}Edit Review{% endblock %}

{% block content %}
<div class="container">
  <h2 class="mt-4">Edit Your Review</h2>
  <form method="post" class="mt-3">
    {% csrf_token %}
    {% for field in form %}
      <div class="mb-3">
        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <div class="text-danger small mt-1">
            {% for error in field.errors %}
              {{ error }}
            {% endfor %}
          </div>
        {% endif %}
      </div>
    {% endfor %}
    <button type="submit" class="btn btn-success">Save Changes</button>
    <a href="{% url 'movie_detail' pk=review.movie.pk %}" class="btn btn-link">Cancel</a>
  </form>
</div>
{% endblock %}
