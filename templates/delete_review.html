{% extends 'base.html' %}
{% block title %}Delete Review{% endblock %}

{% block content %}
<div class="container">
  <div class="alert alert-warning mt-4">
    <h4 class="alert-heading">Are you sure you want to delete this review?</h4>
    <p class="mb-0"><em>"{{ review.comment }}"</em></p>
  </div>

  <form method="post" class="mt-3">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'movie_detail' pk=review.movie.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
