{% extends 'base.html' %}

{% block content %}
  <h2>Are you sure you want to delete this review?</h2>
  <p><strong>{{ review.comment }}</strong></p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'movie_detail' pk=review.movie.pk %}">Cancel</a>
  </form>
{% endblock %}
