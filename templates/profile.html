{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Your Favorites</title>
</head>
<body>
    <h1>{{ user.username }}'s Favorite Movies</h1>

    {% if favorites %}
        <ul>
            {% for favorite in favorites %}
                <li>
                    <a href="{% url 'movie_detail' pk=favorite.movie.pk %}">{{ favorite.movie.title }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>You haven't added any favorites yet.</p>
    {% endif %}

    <p><a href="{% url 'movie_list' %}">Back to movie list</a></p>
</body>
</html>
