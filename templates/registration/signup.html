{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}
  <div class="container">
    <h2 class="mt-4">Sign Up</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <p class="mt-3">Already have an account? <a href="{% url 'login' %}">Log in here</a>.</p>
  </div>
{% endblock %}
